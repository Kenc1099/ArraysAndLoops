<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<p id="display"></p>



<script>
	


	var color = ["Blue ", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow "];

	var o = ["th", "st", "nd", "rd"];

	var n;

	var text = "";
	var count = 1;

	for (n = 0; n < color.length; n++) {
		if(count <= 3){
    text += count + o[count] + " choice is " + color[n] + "<br>";
    count++
    
}

         else{
	text += count + o[0] + " choice is " + color[n] + "<br>";
	count++
	
}
}


		

		

		document.getElementById("display").innerHTML = text

	
	


	


</script>

</body>
</html>
